name: 🚀 Feature Request (AI-Team)
description: Request a new feature for DigiNativa - analyzed by our AI team
title: "[FEATURE] "
labels: ["enhancement", "ai-team"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        ## AI-Team Feature Analysis
        
        Your request will be automatically analyzed by our AI team of specialist agents who will:
        
        1. **🎯 Projektledare** - Analyzes alignment with project goals
        2. **🎨 Speldesigner** - Creates pedagogical game mechanics  
        3. **💻 Utvecklare** - Implements React + FastAPI code
        4. **🧪 Testutvecklare** - Creates automated tests
        5. **🔍 QA-Testare** - Tests from user perspective
        6. **⚡ Kvalitetsgranskare** - Validates performance & quality
        
        Please provide detailed information to help our AI team create the best solution!

  - type: input
    id: feature_summary
    attributes:
      label: Feature Summary
      description: Brief, clear description of what you want
      placeholder: "Add user progress tracking dashboard"
    validations:
      required: true

  - type: textarea
    id: user_story
    attributes:
      label: User Story
      description: Describe from the user's perspective
      placeholder: "As Anna (public sector employee), I want to see my learning progress so that I can track my digitalization competency development..."
      value: "As [user type], I want [functionality] so that [benefit/goal]..."
    validations:
      required: true

  - type: dropdown
    id: target_audience
    attributes:
      label: Primary Target Audience
      description: Who is this feature primarily for?
      options:
        - Anna (Offentlig förvaltare - primary persona)
        - Erik (IT-chef - technical implementer)  
        - Margareta (Kommunchef - decision maker)
        - David (Handläggare - frontline user)
        - System administrators
        - Other (specify in description)
    validations:
      required: true

  - type: checkboxes
    id: design_principles
    attributes:
      label: Design Principles Alignment
      description: Which of our 5 core design principles does this feature support?
      options:
        - label: "🎓 **Pedagogik Framför Allt** - Serves educational goals about digitalization strategy"
        - label: "🌉 **Policy till Praktik** - Bridges abstract concepts to practical reality"
        - label: "⏰ **Respekt för Tid** - Respects user's time constraints (<10 min sessions)"
        - label: "🔗 **Helhetssyn** - Shows system connections and interactions"
        - label: "🎯 **Intelligens, Inte Infantilisering** - Professional tone and sophistication"

  - type: dropdown
    id: complexity
    attributes:
      label: Estimated Complexity
      description: How complex do you think this feature is?
      options:
        - Simple (1-2 hours implementation)
        - Medium (1-2 days implementation)
        - Complex (1+ weeks implementation)
        - Unknown
    validations:
      required: true

  - type: textarea
    id: acceptance_criteria
    attributes:
      label: Acceptance Criteria
      description: How will we know this feature is complete and working?
      placeholder: |
        - [ ] User can view progress dashboard
        - [ ] Progress shows completion percentage
        - [ ] Dashboard loads in <2 seconds
        - [ ] Works on mobile devices
      value: |
        - [ ] 
        - [ ] 
        - [ ] 
    validations:
      required: true

  - type: dropdown
    id: priority
    attributes:
      label: Priority Level
      description: How urgent is this feature?
      options:
        - 🔥 Critical (blocks other work)
        - 🚀 High (important for next sprint)
        - 📈 Medium (nice to have soon)
        - 📋 Low (future consideration)
    validations:
      required: true

  - type: textarea
    id: technical_considerations
    attributes:
      label: Technical Considerations
      description: Any technical constraints, dependencies, or specific requirements?
      placeholder: |
        - Integrations needed (APIs, databases, services)
        - Performance requirements
        - Security considerations
        - Browser/device support needs
        - Dependencies on other features

  - type: textarea
    id: additional_context
    attributes:
      label: Additional Context
      description: Screenshots, mockups, related issues, or other helpful information
      placeholder: Add any other context, screenshots, or examples that would help our AI team understand the request better.

  - type: markdown
    attributes:
      value: |
        ---
        
        ## What Happens Next?
        
        1. **Automatic Analysis** - Our Projektledare agent will analyze this request within 24 hours
        2. **Story Breakdown** - If approved, the feature will be broken down into implementable stories
        3. **AI Development** - Our specialist agents will collaboratively build the feature
        4. **Quality Assurance** - Automated and manual testing ensures high quality
        5. **Deployment** - Feature goes live on the DigiNativa platform
        
        **Estimated timeline:** Simple features: 2-4 days | Complex features: 1-2 weeks
        
        Thank you for helping improve DigiNativa! 🚀